<meta charset="UTF-8">
<script>
    /*
    Problema: Escolha do Local para Residir
    Peça para o programa perguntar para o usuário qual em que local gostaria de residir.
    - Caso o usuário informe "(P)Praia", o programa apresentará a mensagem "Litoral".
    - Caso o usuário informe "(F)Fazenda", o programa apresentará a mensagem "Interior".
    - Caso o usuário informe "(U)Urbano", o programa apresentará a mensagem: "Cidade".
    Apresente a mensagem em tela.
    */

    //Entrada
const local = prompt('informe o lugar que deseja residir (P-praia F-fazenda U-urbano)').toLowerCase().trim()
    
    //Processamento
switch(local){
    case "p":
        alert('Litoral')
        break;
        case "f":
            alert('Interior')
            break;
        case "u":
                alert('Cidade')
                break;
                default:
                    alert('valor invalido')
                    break;
}
    
    //Saída

    /*
    Para testar:
    Entrada: Local para Residir (poderá ser P, F ou U)
    - Informando P, a mensagem deverá ser "Litoral"
    - Informando F, a mensagem deverá ser "Interior"
    - Informando U, a mensagem deverá ser "Cidade"
    */
</script>
