<script>
    /*USANDO SWITCH CASE USANDO SWITCH CASE USANDO SWITCH CASE

    Problema: Comprar Chá
    Peça para o usuário informar o sabor do chá que deseja e considere a seguinte situação:
    - Se informou "(C)Camomila", o programa deverá apresentar a mensagem "Chá de Camomila: R$ 4,50".
    - Se informou "(L)Capim-Limão", o programa deverá apresentar a mensagem "Chá de Capim-Limão: R$ 5,00".
    - Se informou "(E)Erva-Doce", o programa deverá apresentar a mensagem "Chá de Erva-Doce: R$ 4,00".
    Crie também um default que retornará a mensagem "Opção de compra inválida".

    DICA: Use C para Camomila, L para Capim-Limão e E para Erva-Doce.
    */

    //Entrada
const cha= prompt('informe o sabor do cha C- camomila L- Capim-limão E- erva-doce').toLowerCase().trim()
    
    //Processamento
switch(cha){
    case "c":
        alert("Chá de Camomila: R$ 4,50")
        break;
        case "l":
            alert("Chá de Capim-Limão: R$ 5,00")
            break;
            case "e":
                alert("Chá de Erva-Doce: R$ 4,00")
                break;
                default:
                    alert('valor invalido')
                    break;
}
    
    //Saída

    /*
    Para testar:
    Entrada: Sabor do chá que deseja comprar (poderá ser C, L ou E)
    - Informando C, a mensagem será "Chá de Camomila: R$ 4,50"
    - Informando L, a mensagem será "Chá de Capim-Limão: R$ 5,00"
    - Informando E, a mensagem será "Chá de Erva-Doce: R$ 4,00"
    - Informando qualquer dado diferente de C, L ou E, a mensagem será "Opção de compra inválida"
    */
</script>
